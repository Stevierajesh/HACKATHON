    <script>
        const ctx = document.getElementById("pieChart");
  
        new Chart(ctx, {
  
          type: 'pie',
          data: {
            labels: [
              'Red pill',
              'Blue pill',
              'YELLOW'
            ],
            datasets: [{
              label: 'Inventory',
              data: [11000, 5298, 1820]
            }]
          }
        });
        const ct1 = document.getElementById("barChart");

        new Chart(ct1, {
        type: 'bar', // Set the chart type to 'bar'
        data: {
            labels: [
            'Red pill',
            'Blue pill',
            'YELLOW'
            ],
            datasets: [{
            label: 'Inventory',
            data: [11000, 5298, 1820],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)', // Color for 'Red pill'
                'rgba(54, 162, 235, 0.2)', // Color for 'Blue pill'
                'rgba(255, 206, 86, 0.2)' // Color for 'YELLOW'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)', // Border color for 'Red pill'
                'rgba(54, 162, 235, 1)', // Border color for 'Blue pill'
                'rgba(255, 206, 86, 1)' // Border color for 'YELLOW'
            ],
            borderWidth: 1 // Border width for the bars
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true // Start the y-axis at 0
            }
            }
        }
        });
      </script>
