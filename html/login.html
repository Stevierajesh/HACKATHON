    <script>
      function loginInfo(username, password){
        const firebaseConfig = {
        apiKey: "AIzaSyDDlO4a5nSE9sDFy1t4Z31u8BdmeYQ2b18",
        authDomain: "csproj1-b4de7.firebaseapp.com",

        appId: "1:445466382978:web:7522acdcf12fd399cc9a9b",
        measurementId: "G-6KKC3XYB4T"
      };

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var ref = database.ref('/Accounts/Users');

//goes through every users we have and then compared manually if you are a user or not. 
      ref.once("value")
        .then(function(snapshot) {
          snapshot.forEach(function(childSnapshot) {
            var data = childSnapshot.val();
   
            if(username == data.name && password == data.pass){
              console.log("login successful")
              
              if(data.clearance == 0){window.location.href = '/html/admindash.html'}
              else {window.location.href = '/html/custdash.html'}
              localStorage.setItem("userCode", snapshot.val());
            } else {
              console.log("login failed")
            }
          });
          
         
        });
        // console.log(localstorage.getItem("userCode"));
      }
    </script>
